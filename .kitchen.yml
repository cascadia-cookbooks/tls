driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.16.42

platforms:
  - name: ubuntu/xenial64 # 16.04
  - name: ubuntu/trusty64 # 14.04
  - name: centos/7        # 7.3
  - name: centos/6        # 6.8
  - name: debian/jessie64 # 8
  - name: debian/wheezy64 # 7

suites:
  - name: default
    run_list: cop_tls::dhparams
    attributes:
        tls:
            dhparams:
                files:
                    - /etc/ssl/certs/dhparams.pem
                    - /tmp/dhparams.pem 
